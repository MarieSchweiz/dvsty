---
layout: indexlist
---

<div class="home">

  <ul class="post-list delay">
    
    {% for post in site.posts %}
      <li>
        <div class="post-image">
          <div class="post-box">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <img class="image-link" src="{{ post.stage-thumbnail }}">
            </a>
            
          </div>
        </div>

        <h2 class="headline-link">
          <a class="post-link {{ post.categories }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
    
  </ul>

</div>
